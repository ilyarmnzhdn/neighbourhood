<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="Neighborhood Map Project" content="Map of Almaty(KZ)">
    <!-- Bootstrap 4 Alpha CSS(CDN) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Apple City (Almaty, Kazakhstan)</title>

  </head>

  <body>
    <div class="container">
      <div class="options-box">
        <h1>Find awesome places in Almaty</h1>
          <input data-bind="textInput: currentFilter, valueUpdate: 'keyup'" autocomplete="off">
          <ul data-bind="foreach: searchResults">
            <li>
              <a href="#" data-bind="text: title, click: $parent.showClickedLocation">
                <!-- <span data-bind="text: title"></span> -->
              </a>
            </li>
          </ul>
      </div>
      <div id="map"></div>
    </div>

    <script
        src="js/knockout-3.4.2.js" charset="utf-8">
    </script>

    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
    </script>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous">
    </script>

    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous">
    </script>

    <script
        src="js/mapStyle.js" charset="utf-8">
    </script>

    <script
        src="js/app.js" charset="utf-8">
    </script>

    <script
        src="js/locations.js" charset="utf-8">
    </script>

    <script async defer onerror="mapError()"
     src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAZ6-rdMencSQMx0ExQKyjMdOffWrV7Aq8&callback=initMap">
    </script>

</body>
</html>
